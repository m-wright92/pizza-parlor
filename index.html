<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Plan-It</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="header">
      <h1>Let's order a pizza!</h1>
      <small>We only offer red sauce, sorry for the inconvenience.</small>
    </div>
  </div>
  <div class="container">
    <div>
      <form id="pizza-builder">
        <h2>First pick your size!</h2>
        <select id="size-select">
          <option>Personal</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select><br><br>
        <img src="img/personal.jpg" alt="">

        <h2>Next select all* the topings you want!</h2>
        <small>*Cheese is included in price, each extra topping adds $1 to total.</small>
        <div id="meats">
          <p><b>Meats</b></p>
          <input type="checkbox" id="meat1" name="meat" value="chicken">
          <label for="meat1">Chicken</label><br>
          <input type="checkbox" id="meat2" name="meat" value="peperoni">
          <label for="meat2">Peperoni</label><br>
          <input type="checkbox" id="meat3" name="meat" value="sausage">
          <label for="meat3">Sausage</label><br><br>
        </div>
        <div id="veggies">
          <p><b>Veggies</b></p>
          <input type="checkbox" id="veg1" name="veg" value="mushrooms">
          <label for="veg1">Mushrooms</label><br>
          <input type="checkbox" id="veg2" name="veg" value="olives">
          <label for="veg1">Olives</label><br>
          <input type="checkbox" id="veg3" name="veg" value="onions">
          <label for="veg1">Onions</label><br>
          <input type="checkbox" id="veg4" name="veg" value="jalapeno">
          <label for="veg1">Jalapeno</label><br>
          <input type="checkbox" id="veg5" name="veg" value="garlic">
          <label for="veg1">Garlic</label><br><br>
        </div>
        <input type="submit" value="Submit">
      </form>
      <p>Total: <span id="total"></span></p>
    </div>
  </div>
</body>
</html>
